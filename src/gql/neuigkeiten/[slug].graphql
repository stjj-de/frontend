query ($slug: String!) {
    posts(filters: { slug: { eq: $slug } }, pagination: { limit: 1 }) {
        data {
            attributes {
                title
                authors {
                    data {
                        id
                        attributes {
                            name
                            image {
                                data {
                                    attributes {
                                        url
                                    }
                                }
                            }
                        }
                    }
                }

                publicationDate
                content {
                    ...on ComponentRichMarkdown {
                        content
                    }

                    ...on ComponentRichFile {
                        label
                        file {
                            data {
                                attributes {
                                    mime
                                    url
                                }
                            }
                        }
                    }

                    ...on ComponentRichHeading {
                        level
                        text
                    }

                    ...on ComponentRichPicture {
                        picture {
                            data {
                                attributes {
                                    url
                                    alternativeText
                                }
                            }
                        }
                    }

                    ...on ComponentRichPostLink {
                        post {
                            data {
                                attributes {
                                    title
                                    slug
                                    publicationDate

                                    authors {
                                        data {
                                            attributes {
                                                image {
                                                    data {
                                                        attributes {
                                                            url
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
