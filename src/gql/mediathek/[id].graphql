query ($id: ID!) {
    video(id: $id) {
        data {
            attributes {
                title
                youtubeVideoId
                publicationDate
                richContent {
                    ...on ComponentRichMarkdown {
                        content
                    }

                    ...on ComponentRichFile {
                        label
                        file {
                            data {
                                attributes {
                                    mime
                                    url
                                }
                            }
                        }
                    }

                    ...on ComponentRichHeading {
                        level
                        text
                    }

                    ...on ComponentRichPicture {
                        picture {
                            data {
                                attributes {
                                    url
                                    alternativeText
                                }
                            }
                        }
                    }

                    ...on ComponentRichPostLink {
                        post {
                            data {
                                attributes {
                                    title
                                    slug
                                    publicationDate

                                    authors {
                                        data {
                                            attributes {
                                                image {
                                                    data {
                                                        attributes {
                                                            url
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
