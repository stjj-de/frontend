query {
    generalSettings {
        data {
            attributes {
                startPageLinks {
                    id
                    target
                    label
                }

                officeSectionContent {
                    ...on ComponentRichMarkdown {
                        content
                    }

                    ...on ComponentRichFile {
                        label
                        file {
                            data {
                                attributes {
                                    mime
                                    url
                                }
                            }
                        }
                    }

                    ...on ComponentRichHeading {
                        level
                        text
                    }

                    ...on ComponentRichPicture {
                        picture {
                            data {
                                attributes {
                                    url
                                    alternativeText
                                }
                            }
                        }
                    }

                    ...on ComponentRichPostLink {
                        post {
                            data {
                                attributes {
                                    title
                                    slug
                                    publicationDate

                                    authors {
                                        data {
                                            attributes {
                                                image {
                                                    data {
                                                        attributes {
                                                            url
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }

                acolyteSchedule {
                    data {
                        attributes {
                            url
                        }
                    }
                }

                pastors {
                    person {
                        data {
                            attributes {
                                name
                                role
                                image {
                                    data {
                                        attributes {
                                            url
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }

    churches {
        data {
            attributes {
                name
                location
                text
                image {
                    data {
                        attributes {
                            url
                        }
                    }
                }
            }
        }
    }

    videos(pagination: { limit: 0 }, sort: "publicationDate:desc") {
        data {
            attributes {
                title
                youtubeVideoId
                publicationDate
            }
        }
    }

    posts(filters: { featured: { eq: true } }, sort: "publicationDate:desc") {
        data {
            attributes {
                title
                slug
                publicationDate
                authors {
                    data {
                        attributes {
                            name
                        }
                    }
                }
            }
        }
    }
}
