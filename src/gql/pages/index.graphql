query {
    settingsSingletons {
        homePageLinks(orderBy: [{ priority: asc }]) {
            id
            url
            text
            emoji
        }
        acolyteSchedule {
            url
        }
        pastors(orderBy: [{ priority: asc }]) {
            id
            displayName
            role
            telephoneNumber
            emailAddress
            image {
                url
            }
        }
        officeSectionContent {
            document(hydrateRelationships: true)
        }
    }

    churches {
        name
        location
        image {
            url
        }
        description {
            document(hydrateRelationships: true)
        }
    }

    videos(take: 1, orderBy: [{ publicationDate: desc }]) {
        id
        title
        youtubeVideoId
        publicationDate
    }

    posts(take: 5, where: { featured: { equals: true } }, orderBy: [{ publicationDate: desc }]) {
        title
        slug
        publicationDate
        authors {
            displayName
        }
    }
}
